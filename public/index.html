<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’¡</text></svg>">
    <title>Index</title>
    <link href="index.css" rel="stylesheet" type="text/css">
</head>

<body>
    <p>Hit a button, any button.</p>
    <div class="controls">
        <button class="but off" onclick="sendLEDState_POST('off')"><b>OFF</b></button>
        <button class="but on" onclick="sendLEDState_POST('on')"><b>ON</b></button>
        <br /><br /><br />
        <br /><br />
        <fieldset id="fld mode">
            <legend>Mode</legend>
            <input type="radio" id="steady" name="led_mode" value="0" checked>
            <label for="steady">Steady</label>
            <input type="radio" id="blink" name="led_mode" value="1">
            <label for="blink">Blink</label>
            <input type="radio" id="pulse" name="led_mode" value="2">
            <label for="pulse">Pulsate</label>
        </fieldset>
        <fieldset id="fld period">
            <legend>Period</legend>
            <input type="radio" id="64ms" name="led_period" value="0">
            <label for="64ms">1/16s</label>
            <input type="radio" id="125ms" name="led_period" value="1">
            <label for="125ms">1/8s</label>
            <input type="radio" id="250ms" name="led_period" value="2">
            <label for="250ms">1/4s</label>
            <input type="radio" id="500ms" name="led_period" value="3" checked>
            <label for="500ms">1/2s</label>
            <input type="radio" id="750ms" name="led_period" value="4">
            <label for="750ms">3/4s</label><br />
            <input type="radio" id="1000ms" name="led_period" value="5">
            <label for="1000ms">1s</label>
            <input type="radio" id="1500ms" name="led_period" value="6">
            <label for="1500ms">1.5s</label>
            <input type="radio" id="2000ms" name="led_period" value="7">
            <label for="2000ms">2.0s</label>
            <input type="radio" id="3000ms" name="led_period" value="8">
            <label for="3000ms">3.0s</label>
            <input type="radio" id="4000ms" name="led_period" value="9">
            <label for="4000ms">4.0s</label>
        </fieldset>
        <fieldset id="fld intens">
            <legend>Brightness</legend>
            <input class="bright" type="range" id="intensity" name="led_intensity" min="0" max="100" value="0" step="5"
                list="tickmarks">
            <datalist id="tickmarks">
                <!-- Add label option for named labels-->
                <option value="0"></option>
                <option value="10"></option>
                <option value="20"></option>
                <option value="30"></option>
                <option value="40"></option>
                <option value="50"></option>
                <option value="60"></option>
                <option value="70"></option>
                <option value="80"></option>
                <option value="90"></option>
                <option value="100"></option>
            </datalist>
        </fieldset>

        <fieldset id="horiz position">
            <legend>Horizontal</legend>
            <input class="bright" type="range" id="horiz position" name="horiz_position" min="-50" max="50" value="0"
                step="1" list="tickmarks">
            <datalist id="tickmarks">
                <!-- Add label option for named labels-->
                <option value="-50"></option>
                <option value="-40"></option>
                <option value="-30"></option>
                <option value="-20"></option>
                <option value="-10"></option>
                <option value="0"></option>
                <option value="10"></option>
                <option value="20"></option>
                <option value="30"></option>
                <option value="40"></option>
                <option value="50"></option>
            </datalist>
        </fieldset>

        <fieldset id="vert position">
            <legend>Vertical</legend>
            <input class="bright" type="range" id="vert position" name="vert_position" min="-50" max="50" value="0"
                step="1" list="tickmarks">
            <datalist id="tickmarks">
                <!-- Add label option for named labels-->
                <option value="-50"></option>
                <option value="-40"></option>
                <option value="-30"></option>
                <option value="-20"></option>
                <option value="-10"></option>
                <option value="0"></option>
                <option value="10"></option>
                <option value="20"></option>
                <option value="30"></option>
                <option value="40"></option>
                <option value="50"></option>
            </datalist>
        </fieldset>


        <footer>
            <div class="controls">
                <button class="but upd" onclick="askUpdate()">Update Server</button>
                <button class="but rst" onclick="sendServoCmd_POST('reset')">Reset Servo</button>
            </div>
            <span id="boot">boot time: {{BOOT_TIME}}</span>
        </footer>
</body>
<script defer src="client.js"></script>

</html>
